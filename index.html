<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch feladat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Menü az oldal tetején -->
    <nav class="top-menu">
      <span>Vicc lekérés módja:</span>
      <button class="nav-btn" data-type="random">Véletlen</button>
      <button class="nav-btn" data-type="id">ID alapján</button>
      <button class="nav-btn" data-type="type">Típus alapján</button>
    </nav>
    <div class="container">
      <h1>Joke Fetcher</h1>
      <div class="menu">
        <input
          type="number"
          id="jokeId"
          placeholder="ID"
          style="display: none"
        />
        <select id="jokeType" style="display: none">
          <option value="general">General</option>
          <option value="programming">Programming</option>
          <option value="knock-knock">Knock-Knock</option>
        </select>
        <button id="fetchBtn">Lekérés</button>
      </div>
      <div id="jokeDisplay" class="joke"></div>
      <button id="nextBtn" style="display: none">Újabb vicc</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
